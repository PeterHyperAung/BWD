<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Elements</title>
  </head>
  <body>
    <h4>HTML Form</h4>
    <form action="">
      <label for="name">Your Name</label> <br />
      <input type="text" id="name" />
      <br />
      <label for="email">Your Email</label> <br />
      <input type="email" id="email" />
      <br />
      <label for="password">Password</label> <br />
      <input type="password" id="password" />
      <br />
      <label for="age">Your Age</label> <br />
      <input type="number" id="age" />
      <br />
      <label for="color">color</label> <br />
      <input type="color" id="color" />
      <br />
      <label for="bd">Date of Birth</label> <br />
      <input type="date" id="bd" />
      <br />
      <label for="time">Time</label> <br />
      <input type="time" id="time" />
      <br />
      <label for="photo">Password</label> <br />
      <input type="file" id="photo" />
      <br />
      <hr />
      <button type="submit">Submit</button>
    </form>

    <hr />

    <textarea name="" id="" cols="30" rows="10" style="resize: none"></textarea>

    <br />

    <select name="" id="">
      <option value="myanmar">Myanmar</option>
      <option value="japan">Japan</option>
      <option value="korea">Korea</option>
      <option value="usa">USA</option>
    </select>

    <br />

    <input type="radio" value="male" name="gender" id="male" />
    <label for="male">Male</label>

    <input type="radio" value="female" name="gender" id="female" />
    <label for="female">Female</label>

    <input type="radio" value="lgbt" name="gender" id="lgbt" />
    <label for="lgbt">LGBT</label>

    <br />

    <input type="checkbox" value="html" id="html" name="skill" />
    <label for="html">HTML</label> <br />
    <input type="checkbox" value="css" id="css" name="skill" />
    <label for="css">CSS</label> <br />
    <input type="checkbox" value="js" id="js" name="skill" />
    <label for="js">Javascript</label> <br />
  </body>
</html>
