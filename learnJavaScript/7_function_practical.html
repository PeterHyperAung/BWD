      // Practical 3
      // fruit price
      let fruitPrice = {
        orange: 100,
        mango : 250,
        apple: 70
      };

      function calcTax(amount, percentage = 5){
          return (amount * percentage)/ 100;
      }

      function calcCost(quantity, fruit){
          let calc = quantity * fruitPrice[fruit];
          let result = calc + " mmk";
          return {
            name : fruit,
            unitPrice: fruitPrice[fruit],
            quantity,
            cost: calc,
