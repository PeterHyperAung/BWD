<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      console.log(Date);
      console.log(Date());

      let d = new Date();
      console.log(typeof d);
      console.log(d.getHours());
      console.log(d.getMinutes());
      console.log(d.getSeconds());

      console.log(Number("1500"));

      let random = Math.trunc(Math.random() * 100) + 1;
      console.log(random);
      let ceil = Math.ceil(123.45);
      console.log(ceil);

      let floor = Math.floor(123.68);
      console.log(floor);

      let abs = Math.abs(-100);
      console.log(abs);

      console.log(Math.PI);

      // Functions
      console.log(eval("1+6"));
      console.log(parseInt("1"));
      console.log(parseInt("5kg"));

      console.log(parseInt("1.5kg"));
      console.log(parseFloat("1.5kg"));
    </script>
  </body>
</html>
