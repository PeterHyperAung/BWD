<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow</title>
    <style>
      h1 {
        margin: 50px auto;
        text-align: center;
        text-shadow: 0 0 15px #dc143c;
        color: #dc143c;
        width: 500px;
        border: 1px solid black;
        background-color: #f1f1f1;
        box-shadow: 10px 10px 10px 10px pink, -10px -10px 10px 10px pink;
      }
    </style>
  </head>
  <body>
    <h1>Min Ga Lar Par</h1>
  </body>
</html>
