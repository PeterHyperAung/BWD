<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="my-3">MMS Shopping Center</h1>
          <p class="text-black-50">
            No 6, 2nd Floor, Kanukamar street, Kyaik Ka San, Bahan
          </p>
        </div>
      </div>
      <div class="row justify-content-between my-3">
        <div class="col-md-4">
          <div class="mb-3">
            <!-- <label for="form-label">Customer Name</label> -->
            <input
              type="text"
              class="form-control"
              placeholder="Customer Name"
            />
          </div>
          <p>Invoice No: <span id="invoiceNo">123123124</span></p>
        </div>

        <div class="col-md-4">
          <div class="text-end">
            <p>Date : <span id="showDate">123123124</span></p>
            <p>Cashier ID: <span id="cashierId">123123124</span></p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="border rounded p-3">
            <form action="" id="addNewRow">
              <div class="row align-items-end">
                <div class="col-lg-3">
                  <label class="form-label">Product Information</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputProductInfo"
                    required
                  />
                </div>

                <div class="col-lg-3">
                  <label class="form-label">Quantity</label>
                  <input
                    type="number"
                    class="form-control text-end"
                    id="inputQty"
                    required
                  />
                </div>

                <div class="col-lg-3">
                  <label class="form-label">Price</label>
                  <input
                    type="number"
                    class="form-control text-end"
                    id="inputPrice"
                    required
                  />
                </div>

                <div class="col-lg-3">
                  <button class="btn btn-lg w-100 btn-primary">Add</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- numbers must be on the right side -->
      <div class="row">
        <div class="col-12">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="text-end">No</th>
                <th>Product Info</th>
                <th class="text-end">Qty</th>
                <th class="text-end">Price</th>
                <th class="text-end">Amount</th>
              </tr>
            </thead>
            <tbody id="rows"></tbody>
            <tfoot>
              <tr>
                <td class="text-center" colspan="4">Total Amount</td>
                <td class="text-end" id="totalAmount">0</td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
